        /* CSS DEFAULT & TAMPILAN VERTICAL */

body {

    margin: 0;
    padding: 0;
}

/* CONTAINER UTAMA */
.container {
    max-width: 420px;
    margin: 40px auto;
    background: #cbf0af;   /* HIJAU MUDA UTAMA */
    padding: 25px 20px 30px;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.18);
    text-align: center;
}

/* LOGO */
.header-logo {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 18px;
    margin-bottom: 15px;
}

.logo-kementan {
    height: 55px;   /* ukuran profesional untuk logo negara */
}

.logo-bppsdmp {
    height: 45px;   /* sedikit lebih kecil, proporsional */
}

/* JUDUL */
.judul {
    font-size: 20px;
    margin: 10px 0 20px;
    font-weight: bold;
    color: #1f3b14;  /* hijau gelap, tidak terlalu hitam */
}

/* DROPDOWN */
select {
    margin: 8px auto;
    padding: 10px;
    width: 100%;
    max-width: 320px;
    display: block;
    box-sizing: border-box;
}

/* HASIL SBM â€“ DIHIGHLIGHT */
.hasil {
    margin-top: 22px;
    padding: 18px 16px;
    background: #e8f7dd;          /* lebih terang dari container */
    border: 2px solid #2f451e;    /* hijau tua luar */
    font-size: 18px;
    font-weight: bold;
    color: #1f3b14;
    border-radius: 8px;
}

/* MOBILE */
@media (max-width: 600px) {
    .container {
        margin: 20px 10px;
    }

        // --- SILAKAN LANJUTKAN DATA ANDA DI SINI ---
    ];
  
    const dropdowns = {
        lvl1: document.getElementById('lvl1'),
        lvl2: document.getElementById('lvl2'),
        lvl3: document.getElementById('lvl3'),
        // lvl4 sudah dihapus
    };
    const hasilDiv = document.getElementById('hasil');

    // Kunci data sekarang hanya sampai lvl3
    const keys = ['lvl1', 'lvl2', 'lvl3'];
    const placeholderText = ["Satuan Biaya", "Variabel 1", "Variabel 2"];


    // --- Fungsi Utama untuk Memperbarui Dropdown secara Dinamis ---
    function updateDropdown(currentLevelIndex) {
        hasilDiv.innerHTML = "Silakan lengkapi semua pilihan yang tersedia.";
        
        // 1. Filter data berdasarkan pilihan-pilihan sebelumnya
        let filteredData = data;
        for (let i = 0; i < currentLevelIndex; i++) {
            const key = keys[i];
            const value = dropdowns[key].value;
            if (value) {
                filteredData = filteredData.filter(d => d[key] === value);
            }
        }

        // 2. Loop dari level saat ini hingga level terakhir (lvl3)
        for (let i = currentLevelIndex; i < keys.length; i++) {
            const currentKey = keys[i];
            const currentDropdown = dropdowns[currentKey];
            
            // Cek nilai unik yang tersedia untuk level ini (mengabaikan 'NULL')
            const uniqueValues = [...new Set(
                filteredData.map(d => d[currentKey]).filter(v => v && v !== 'NULL')
            )];

            currentDropdown.innerHTML = `<option value="">Pilih ${placeholderText[i]}</option>`;

            if (uniqueValues.length > 0) {
                // Dropdown DIBUTUHKAN: Tampilkan, isi, dan aktifkan
                currentDropdown.style.display = 'block';
                uniqueValues.forEach(v => {
                    currentDropdown.innerHTML += `<option value="${v}">${v}</option>`;
                });
                currentDropdown.disabled = false;
            } else {
                // Dropdown TIDAK DIBUTUHKAN: Sembunyikan dan non-aktifkan
                currentDropdown.style.display = 'none';
                currentDropdown.disabled = true;
                currentDropdown.value = ""; // Reset nilai
            }
        }
        
        // 3. Setelah memperbarui semua dropdown, cek apakah hasil sudah bisa ditampilkan
        checkResult();
    }

    // --- Fungsi untuk Mengecek dan Menampilkan Hasil ---
    function checkResult() {
        let finalResult = data;
        let isComplete = true;

        // Filter data berdasarkan semua pilihan yang ada
        for (let i = 0; i < keys.length; i++) {
            const key = keys[i];
            const value = dropdowns[key].value;
            
            // Jika dropdown ditampilkan TAPI belum dipilih, proses belum selesai
            if (dropdowns[key].style.display !== 'none' && !value) {
                isComplete = false;
                break; 
            }
            
            // Filter data berdasarkan pilihan yang valid
            if (value) {
                finalResult = finalResult.filter(d => d[key] === value);
            }
        }

        // Tampilkan hasil jika semua kriteria sudah terpenuhi dan hanya ada 1 hasil
        if (isComplete && finalResult.length === 1) {
            const result = finalResult[0];
            const nilaiFormatted = result.nilai ? result.nilai.toLocaleString('id-ID') : 'N/A';
            hasilDiv.innerHTML = `**Nilai SBM: Rp ${nilaiFormatted}**<br>Satuan: ${result.satuan}`;
        } else if (isComplete && finalResult.length > 1) {
            hasilDiv.innerHTML = "Error: Pilihan terlalu umum. Silakan lengkapi pilihan yang tersedia.";
        } else {
             // Biarkan pesan default jika belum lengkap
        }
    }

    // --- Inisialisasi dan Event Listener ---

    // 1. Isi Dropdown Awal (lvl1)
    const lvl1Unik = [...new Set(data.map(d => d.lvl1))];
    lvl1Unik.forEach(val => {
        dropdowns.lvl1.innerHTML += `<option value="${val}">${val}</option>`;
    });

    // 2. Pasang event listener ke setiap dropdown
    dropdowns.lvl1.onchange = () => updateDropdown(1); 
    dropdowns.lvl2.onchange = () => updateDropdown(2); 
    dropdowns.lvl3.onchange = checkResult; // Dropdown terakhir hanya perlu cek hasil
